<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cronômetros e Aluguéis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">

       
    
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="#">Inicial</a></li>
            <li><a href="#">Cadastro</a></li>
            <li><a href="#Lista">Lista</a></li>
        </ul>
    </nav>
    <div id="searchContainer">
        <input type="text" id="searchCode" placeholder="Pesquisar Código..." class="form-control">
    </div>
</header>

<div class="container">
    <h1 class="text-center mb-4">Cadastro de Locatário</h1>
    
    <form id="rentalForm">
        <div class="mb-3"><input type="text" id="nome" class="form-control" placeholder="Nome" required></div>
        <div class="mb-3"><input type="text" id="cpf" class="form-control" placeholder="CPF" required></div>
        <div class="mb-3"><input type="text" id="rg" class="form-control" placeholder="RG" required></div>
        <div class="mb-3"><input type="text" id="celular" class="form-control" placeholder="Celular" required></div>
        <div class="mb-3"><input type="time" id="horarioEntrada" class="form-control" placeholder="Horário de Entrada" required></div>
        <div class="mb-3"><input type="time" id="horarioSaida" class="form-control" placeholder="Horário de Saída" required></div>
        <div class="mb-3"><input type="number" id="valor" class="form-control" placeholder="Valor a Pagar" required></div>
        <div class="mb-3">
            <select id="formaPagamento" class="form-control" required>
                <option value="">Forma de Pagamento</option>
                <option value="Dinheiro">Dinheiro</option>
                <option value="Cartão de Crédito">Cartão de Crédito</option>
                <option value="Pix">Pix</option>
            </select>
            </div>

        <div class="mb-3"><input type="number" id="bicicletas" class="form-control" placeholder="Número de Bicicletas" required></div>
        <div class="mb-3"><input type="text" id="extensoes" class="form-control" placeholder="Extensões" required></div>
        <div class="mb-3"><input type="text" id="carrocelas" class="form-control" placeholder="Carrocelas" required></div>

        <button type="button" id="addTimer" class="btn btn-primary w-100">Adicionar Cronômetro</button>
        <button type="button" id="printButton" class="btn btn-secondary w-100 mt-3">Imprimir Dados</button>
        <br><br>
        <h1><section id="Lista">Lista de Locatários</section></h1>
        <div id="timersContainer"></div>
    </form>
</div>

<footer>
    <p>© 2025 Desenvolvido por Esdras Reis</p>
</footer>

<script src="script2.js"></script>
</body>
</html>
